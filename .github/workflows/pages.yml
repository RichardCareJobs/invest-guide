name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Next.js app location
        id: app-path
        run: |
          if [ -d "apps/web" ]; then
            echo "app_dir=apps/web" >> "$GITHUB_OUTPUT"
            echo "has_workspace=true" >> "$GITHUB_OUTPUT"
          else
            echo "app_dir=." >> "$GITHUB_OUTPUT"
            echo "has_workspace=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (workspace)
        if: steps.app-path.outputs.has_workspace == 'true'
        run: npm install

      - name: Install dependencies (single app)
        if: steps.app-path.outputs.has_workspace != 'true'
        run: npm install
        working-directory: ${{ steps.app-path.outputs.app_dir }}

      - name: Build static export (workspace)
        if: steps.app-path.outputs.has_workspace == 'true'
        env:
          PAGES_BASE_PATH: /invest-guide
          NEXT_OUTPUT_MODE: export
          GITHUB_ACTIONS: true
        run: npm run build -w apps/web

      - name: Build static export (single app)
        if: steps.app-path.outputs.has_workspace != 'true'
        env:
          PAGES_BASE_PATH: /invest-guide
          NEXT_OUTPUT_MODE: export
          GITHUB_ACTIONS: true
        run: npm run build
        working-directory: ${{ steps.app-path.outputs.app_dir }}

      - name: Add .nojekyll
        run: touch "${{ steps.app-path.outputs.app_dir }}/out/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.app-path.outputs.app_dir }}/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
